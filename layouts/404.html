<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" dir="{{ $.Param " contentdir" | default "zh" }}">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
